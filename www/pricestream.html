<div ng-controller="pricestreamController">
    <ion-header-bar class="bar bar-header pagebody">
            <div class="row">
                <div class="col col-75">
                    <div class="row">
                        <div class="col">
                            <img class="title-image" src="img/go-gold.png" />
                        </div>
                        <div class="col">
                            <div class="title-bidasklbl">Bid</div>
                            <div class="title-bidasklbl">Ask</div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="title-bidaskrate">{{bidRate}}</div>
                    <div class="title-bidaskrate">{{askRate}}</div>
                </div>
            </div>
    </ion-header-bar>
    <ion-content>
        <div class="price-region">
            
            <div class="row price-header-row">
                <div class="col col-75" >
                </div>
                <div class="col item-rate" >
                    <div>AED</div>
                </div>
            </div>

            <ion-list>
                <ion-item ng-repeat="item in items" class="price-row">
                    <div class="row">
                        <div class="col col-75 golditem-text" ng-style="{'background-color': item.bgitem, 'color': item.coloritem}">
                            <div class="item-cap">{{item.Name}}</div>
                        </div>
                        <div class="col numbertext" ng-style="{'background-color': item.bgrate, 'color': item.colorrate}">
                            <div class="item-rate">{{item.Rate}}</div>
                        </div>
                    </div>
                </ion-item>
            </ion-list>
        </div>

    </ion-content>
    <ion-footer-bar class="pagebody">
        <div class="row">
            <div class="col-10"></div>
            <a ui-sref="aboutus" class="col button button-class gradient">
                <div class="button-text">
                    <p>ABOUT
                        <br />US</p>
                </div>
            </a>
            <a ui-sref="advantage" class="col button button-class gradient">
                <div class="button-text">
                    <p>EMPERESSE
                        <br />ADVANTAGE</p>
                </div>
            </a>
            <a ng-href="{{callus}}" class="col button button-class gradient">
                <img src="img/call-us.png" class="callus">
            </a>
            <div class="col-10"></div>
        </div>

    </ion-footer-bar>
</div>
